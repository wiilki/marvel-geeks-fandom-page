<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Rotten Tomatoes</title>
    <link rel="stylesheet" href="./assets/css/result.css">
</head>

<body>
    <header id="movie-title" class="movie-title"></header>
        <section class="movie-img" id="movie-background" src="https://wallpapercave.com/wp/wp8998458.jpg">
        <img class="movie-img-1" id="movie-img" src="" alt="" width="250" height="350">
        </section>

    <section class="background-pic">
        <div class="rt-info">
            <h1 class="critic-score">Critic Score:</h1>
                <p class="critic-percent" id="rotten-tomatoes-score"></p>

            <section class="critic-consensus">Plot:
                <p class="critic-text" id="plot"></p>
            </section>

            <h1 class="critic-score">Released Date: </h1>
            <p class="critic-percent" id="released-date"></p>

            <h1 class="critic-score">Rating: </h1>
            <p class="critic-percent" id="rating-score"></p>

            
        </div>
    </section>
    <footer class="links"><a href="https://www.rottentomatoes.com/m/iron_man" class="link-text">Rotten Tomatoes Page</a></footer>

    <script src="./assets/js/config.js"></script>
    <script src="./assets/js/script-main-results.js"></script>
</body>
</html>
